<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> 
</head>



<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="round-info" id="roundInfo">Round 1 of 5</div>
        
        <div class="scoreboard">
            <div class="score">
                <div class="score-label">Player</div>
                <div class="score-value" id="humanScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn">ROCK</button>
            <button class="choice-btn">PAPER</button>
            <button class="choice-btn">SCISSORS</button>
        </div>

        <div class="result" id="result">
            <div class="result-text">Choose your move</div>
        </div>

    </div> <!-- closes container -->
    
    <script src="script.js"></script>
</body>




</html>
